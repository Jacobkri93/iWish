<head th:replace="fragments/head.html(pageTitle = 'Customer Page - iWish 🎁')">
</head>
<header th:replace="fragments/header.html"> </header>
<body>
<h1>Customer page</h1>
<h2>Welcome</h2>
<p th:text="${session.user.email}" th:unless="${session == null}">[...]</p>
<p th:text="${session.user.password}" th:unless="${session == null}">[...]</p>


<td>
    <form name="wishlist" action="/createwishlist" method="POST">
        <label for="listname">Name of your Wishlist:</label><br>
        <input type="text" id="listname" name="listname" placeholder="type here"><br>
        <br>
        <label for="description">Description:</label><br>
        <input id="description" name="description" placeholder="type here"/>
        <br> <input type="submit" value="Create Wishlist"/>
    </form>
</td>



<p>Date/Time: <span id="datetime"></span></p>
<script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));
</script>

<span th:text="${error}"></span>
</body>
</html>
