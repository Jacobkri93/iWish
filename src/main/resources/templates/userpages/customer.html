<body>


<h1>Customer page</h1>
<h2>Welcome</h2>
<p th:text="${session.user.email}" th:unless="${session == null}">[...]</p>
<p th:text="${session.user.password}" th:unless="${session == null}">[...]</p>


<td>
    <form name="wishlist" action="/AddToWishList" method="POST">
        <label for="name">Name of item:</label><br>
        <input type="text" id="name" name="name" placeholder="type name of item here"><br>
        <br>
        <label for="description">Description:</label><br>
        <input id="description" name="description" placeholder="type here"/>
        <br> <input type="submit" value="Add Item"/>

    </form>
</td>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${session.items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.price}"></td>
    </tr>
    </tbody>
</table>

<p>Date/Time: <span id="datetime"></span></p>
<script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));
</script>
