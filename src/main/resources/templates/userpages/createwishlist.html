<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>


</head>
<body>

<h1>Congratulations - Your wishlist has been created!</h1>


<form name="wishlist" action="/createwishlist" method="POST">
    <label for="listname">Add a wish to your list here:</label><br>
    <input type="text" id="listname" name="listname" placeholder="Type name here"><br>
    <label for="price"></label>
    <input type="number" id="price" name="price" placeholder="Type price here (DKK)">
    <br> <input type="submit" value="Add wish"/>
</form>

</body>
</html>
